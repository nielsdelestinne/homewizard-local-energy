<router-outlet (deactivate)="refresh()"></router-outlet>

<header class="mx-2 mt-2 mx-lg-5 mt-lg-3">
  <div class="container-fluid">
    <div class="row justify-content-end">
      <div class="col-12 text-end text-muted">
        âš¡Local Energy | <a href="https://www.niedel.be" title="niedel.be" target="_blank">niedel.be</a> |
        <a href="" (click)="refresh()">
          <i class="bi bi-arrow-clockwise"></i>
        </a>
        |
        <a routerLink="settings">
          <i class="bi bi-gear"></i>
        </a>
      </div>
    </div>
  </div>
</header>

<main class="mx-2 mb-3 mt-1 mx-lg-5 mb-lg-5 mt-lg-2">
  <div class="container-fluid" *ngIf="data$ | async as data else loading">
    <div class="row">
      <div class="col-12 col-lg-8 mb-3 mb-lg-5 order-1 order-lg-1">
        <app-widget-power-injection [powerInjection]="data.injectedPower"></app-widget-power-injection>
      </div>
      <div class="col-12 col-lg-4 mb-3 mb-lg-5 order-3 order-lg-2">
        <app-widget-wifi-strength [wifiStrength]="data.wifiStrength"></app-widget-wifi-strength>
      </div>
      <div class="col-12 mb-3 mb-lg-5 order-2 order-lg-3">
        <app-widget-power-injection-graph [powerInjection]="data.injectedPower"
                                   [settings]="settingsService.settings()"></app-widget-power-injection-graph>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-6 mb-3 mb-lg-5">
        <app-widget-total-power title="Injected power" theme="exported" [totalPowerT1]="data.totalExportedPowerT1"
                         [totalPowerT2]="data.totalExportedPowerT2"></app-widget-total-power>
      </div>
      <div class="col-12 col-lg-6 mb-3 mb-lg-5">
        <app-widget-total-power title="Imported power" theme="imported" [totalPowerT1]="data.totalImportedPowerT1"
                         [totalPowerT2]="data.totalImportedPowerT2"></app-widget-total-power>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card p-3 p-lg-5">
            <div class="card-body">
              <h2 class="card-title">
                Fetching your data...
                <i *ngIf="apiError" class="bi bi bi-exclamation-circle"></i>
                <div *ngIf="!apiError" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </h2>
              <ng-container *ngIf="apiError">
                <h4 *ngIf="apiError" class="card-subtitle mb-2 text-muted">The data could not be retrieved
                  from {{settingsService.settings().localApiIP}}.</h4>
                <div class="p-3 bg-danger bg-opacity-10 border border-dark rounded">
                  {{apiError | json}}
                </div>
              </ng-container>

            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

</main>
