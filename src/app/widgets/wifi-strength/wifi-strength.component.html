<div class="card svg-background p-3 p-lg-5" [ngClass]="wifiStrengthScale | toScaleElementUsingWifiStrength : wifiStrength.value | mapToColor">
  <div class="card-body">
    <h2 class="card-title">
      {{wifiStrength.value | number: '2.0-0'}}
      <i [ngClass]="wifiStrengthScale | toScaleElementUsingWifiStrength : wifiStrength.value | mapToIcon"></i>
    </h2>
    <h4 class="card-subtitle mb-2 text-muted">{{wifiStrength.name}} | {{wifiStrength.unit}}</h4>
  </div>
</div>
