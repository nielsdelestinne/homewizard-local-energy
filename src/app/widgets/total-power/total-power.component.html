<div class="card p-3 p-lg-5" [ngClass]="theme">
  <div class="card-body">
    <h2 class="card-title">
      {{totalPowerT1.value + totalPowerT2.value | number: '1.3-3'}}
      <i [ngClass]="theme === 'imported' ? 'bi-download' : 'bi-upload'"></i>
    </h2>
    <h4 class="card-subtitle mb-2 text-muted">{{title}} | {{totalPowerT1.unit}}</h4>
  </div>

  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-label="Day"
         style="width: {{totalPowerT1.value / (totalPowerT1.value + totalPowerT2.value) * 100}}%"
         [attr.aria-valuenow]="totalPowerT1.value / (totalPowerT1.value + totalPowerT2.value) * 100" aria-valuemin="0"
         aria-valuemax="100">
      <span class="text-color-black">Day
        {{totalPowerT1.value / (totalPowerT1.value + totalPowerT2.value) * 100 | number: '1.0-0'}}%</span>
    </div>
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-black" role="progressbar"
         aria-label="Night/Weekend"
         style="width: {{totalPowerT2.value / (totalPowerT1.value + totalPowerT2.value) * 100}}%"
         [attr.aria-valuenow]="totalPowerT2.value / (totalPowerT1.value + totalPowerT2.value) * 100" aria-valuemin="0"
         aria-valuemax="100">
      N/W {{totalPowerT2.value / (totalPowerT1.value + totalPowerT2.value) * 100 | number: '1.0-0'}}%
    </div>
  </div>

</div>
