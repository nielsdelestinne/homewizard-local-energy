<div class="card svg-background p-3 p-lg-5"
     [ngClass]="powerInjectionScale | toScaleElementUsingCurrentPower : powerInjection.value | mapToColor">
  <div class="card-body">
    <h2 class="card-title">
      <i [ngClass]="powerInjectionScale | toScaleElementUsingCurrentPower : powerInjection.value | mapToIcon"></i>
    </h2>
    <div echarts *ngIf="powerInjection" [options]="graphConfigurationOptions" [merge]="graphUpdatedSeries" class="demo-chart"></div>
  </div>
</div>
