<div class="card p-3" [ngClass]="currentPowerInjectionScale | mapToColorAndIcon : currentPowerInjection.value | mapToColor">
  <div class="card-body">
    <h2 class="card-title">
      {{currentPowerInjection.value | number: '1.3-3'}}
      <i [ngClass]="currentPowerInjectionScale | mapToColorAndIcon : currentPowerInjection.value | mapToIcon"></i>
    </h2>
    <h4 class="card-subtitle mb-2 text-muted">{{currentPowerInjection.name}} | {{currentPowerInjection.unit}}</h4>
  </div>
</div>
